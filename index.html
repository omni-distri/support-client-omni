    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Global Rotation for the entire background cluster */
      @keyframes rotate-center {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Organic individual movements */
      @keyframes blob-one {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.2); }
        66% { transform: translate(-20px, 20px) scale(0.8); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      
      @keyframes blob-two {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(-30px, 50px) scale(1.1); }
        66% { transform: translate(20px, -20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      @keyframes blob-three {
        0% { transform: translate(0px, 0px) scale(1); }
        50% { transform: translate(0px, 30px) scale(1.3); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      .animate-rotate-center {
        animation: rotate-center 20s linear infinite;
      }

      .animate-blob-one {
        animation: blob-one 8s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }
      .animate-blob-two {
        animation: blob-two 8s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }
      .animate-blob-three {
        animation: blob-three 8s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }

      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
